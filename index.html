---
layout: default
title: scalethis.se
---

{% for post in site.posts %}
<div class="post">
  <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class="entry">
    {{ post.content }}
  </div>
  <p class="meta">Posted on {{ post.date | date_to_string }} in {{ post.categories }}</p>
</div>
{% endfor %}
